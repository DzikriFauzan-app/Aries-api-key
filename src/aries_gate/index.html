<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIES v5.2 | PhD Command Center</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { background: #020617; color: #94a3b8; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #0f172a; padding: 20px; text-align: center; border-bottom: 2px solid #38bdf8; color: #38bdf8; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .card { background: #1e293b; border-radius: 10px; padding: 15px; margin-bottom: 20px; border-left: 5px solid #38bdf8; animation: fadeIn 0.5s; }
        .user-query { color: #f8fafc; font-weight: bold; margin-bottom: 10px; text-align: right; }
        .aries-response { white-space: pre-wrap; line-height: 1.6; }
        .input-area { background: #0f172a; padding: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border-radius: 5px; border: 1px solid #334155; background: #020617; color: white; outline: none; }
        button { background: #38bdf8; color: #020617; border: none; padding: 0 25px; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #7dd3fc; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header><h1>ðŸš€ ARIES GPT-5.2 ANALYTICS</h1></header>
    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Masukkan query (misal: Riemann F=ma)..." onkeypress="if(event.key==='Enter') sendQuery()">
        <button onclick="sendQuery()">EXECUTE</button>
    </div>

    <script>
        async function sendQuery() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            if(!input.value) return;

            const userText = input.value;
            container.innerHTML += `<div class="user-query">You: ${userText}</div>`;
            input.value = '';

            try {
                const response = await fetch('http://localhost:3333/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{ role: 'user', content: userText }] })
                });
                const data = await response.json();
                const content = data.choices[0].message.content;
                
                container.innerHTML += `<div class="card"><div class="aries-response">${content}</div></div>`;
                MathJax.typeset();
                container.scrollTop = container.scrollHeight;
            } catch (e) {
                container.innerHTML += `<div class="card" style="border-color:red">Error connecting to ARIES Engine. Make sure Port 3333 is open.</div>`;
            }
        }
    </script>
</body>
</html>
